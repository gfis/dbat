  It is read with request parameter <em>&amp;uri=taylor.html</em>.
  It yields an output similiar to that of test case TL1:
    CALL Dbat -m taylor -s "{}" -u $(DATA) "select * from c01"

<head>
<title>Record {name}</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>
<body>
  <strong>Family Record for {name}</strong><br />
  {name} was born {birth}.<br />
  His symbol was {gender}.<br />
  Died in {univ} in year {year}.<br />
  <br />
</body>
</html>
